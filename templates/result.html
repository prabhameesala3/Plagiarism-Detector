<!DOCTYPE html>
<html>
<head>
    <title>Plagiarism Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f2c34, #3a506b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 450px;
            text-align: center;
        }

        h2 {
            color: #1f2c34;
            font-size: 28px;
            margin-bottom: 20px;
        }

        h2 i {
            color: #007BFF;
            margin-right: 10px;
        }

        p {
            font-size: 30px;
            font-weight: bold;
            color: #007BFF;
            margin: 20px 0;
        }

        a {
            display: inline-block;
            padding: 12px 25px;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        footer {
            text-align: center;
            color: white;
            font-size: 15px;
            margin-top: 25px;
            opacity: 0.9;
        }

        footer strong {
            color: #00bcd4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-search"></i>Plagiarism Result</h2>
        <p>{{ percentage }}%</p>
        <a href="/"><i class="fas fa-arrow-left"></i> Check Another Text</a>
    </div>
<!-- 
    <footer>
        <p>Developed by <strong>Prabha M</strong></p>
    </footer> -->
</body>
</html>
